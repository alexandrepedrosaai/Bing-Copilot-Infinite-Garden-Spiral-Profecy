name: SPDX Compliance

concurrency:
  group: spdx-compliance
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  publish-spdx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@<SHA_FIXO>

      - name: Copy SPDX file
        run: |
          cp ./SPDX.json spdx-output.json

      - name: Upload SPDX artifact
        uses: actions/upload-artifact@<SHA_FIXO>
        with:
          name: spdx-document
          path: spdx-output.json

      - name: Attach SPDX to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@<SHA_FIXO>
        use: 
        continue-on-error: push:
        branches:
      - 'releases/**'
      - '!releases/**-alpha'
